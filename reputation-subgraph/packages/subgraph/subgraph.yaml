specVersion: 0.0.4
description: Greetings
repository: https://github.com/scaffold-eth/se-2/packages/subgraph/
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ReputationAgent
    network: localhost
    source:
      abi: ReputationAgent
      address: "0xa513E6E4b8f2a923D98304ec87F64353C4D5C853"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Reputation
      abis:
        - name: ReputationAgent
          file: ./abis/localhost_ReputationAgent.json
      eventHandlers:
        - event: NewInfrigmentUser(indexed address,string,string,uint128,bool)
          handler: handleInfrigmentUser
        - event: ReportedPost(indexed
            uint256,address,string,string,uint256,string,string,uint128)
          handler: handleReportedPost
      file: ./src/mapping.ts
